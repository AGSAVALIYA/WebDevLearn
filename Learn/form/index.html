<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body bgcolor="sky blue">
		<div>
			<form method="GET">
			First Name: <input type="text" name="firstname"><br>
			Last Name: <input type="text" name="latname"><br>
			Email: <input type="text" name="email" required><br>
			Password: <input type="password" name="password" min="5"><br>
			Birthday: <input type="date" name="date"><br>
			Gender: <br>
			<input type="radio" name="gender" value="male">Male<br>
			<input type="radio" name="gender" value="female">Female<br>
			<input type="radio" name="gender" value="other">Other<br>
			Pets: <br>
			<input type="checkbox" name="cat"> Cats <br>
			<input type="checkbox" name="dog"> Dogs <br>
			Cars: <br>
			<select value="cars">
				<option value="volvo">Volvo</option>
				<option value="Audi">Audi</option>
			</select><br>
			<input type="submit" value="Register!">
			<input type="reset">
		</form>
	</div>
	</body>
</html>
